<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cats Talk</title>
</head>
<body id="login-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:10</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to CatsTalk <i class="fas fa-cat"></i></h1>
        <p class="welcome-header__text">
            If you have a Kitty Account,<br/>log in with your email or footprint.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or footprint" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In">
        <input type="submit" value="Sign up">
        <a href="#">Find Kitty Account or Password</a>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is too big..!</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script> 
</body>
</html>
