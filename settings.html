<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Cats Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:10</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();"><i class="fas fa-chevron-left fa-2x"></i></a>
            
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="setting__column">
                    <i class="fas fa-flask"></i>
                    <span>Cats Lab</span>
                    <i class="fas fa-plus-circle fa-sm"></i>
                </div>
                <div class="setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="setting__column">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Version</span>
                </div>
                <div class="setting__column">
                    <span>Latest Version</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="setting__column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="setting__column">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="setting__column"></div>
            </li>
            <a href="friends.html">
               <li class="settings__setting">
                <div class="setting__column">
                    <i class="fas fa-cat"></i>
                    <span>Friends</span>
                </div>
                <div class="setting__column"></div>
            </li> 
            </a>
            <a href="chats.html">
               <li class="settings__setting">
                <div class="setting__column">
                    <i class="far fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="setting__column"></div>
            </li> 
            </a>
            <li class="settings__setting">
                <div class="setting__column">
                    <i class="far fa-sun"></i>
                    <span>Display</span>
                    <i class="fas fa-plus-circle fa-sm"></i>
                </div>
                <div class="setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="setting__column">
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
                <div class="setting__column">
                    <span>Default theme</span>
                </div>
            </li> 
            <li class="settings__setting">
                <div class="setting__column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
                <div class="setting__column"></div>
            </li> 
        </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav__notification badge badge--sm"></div>
                </a></li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big..!</span>
    </div>


    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script> 
</body>
</html>
